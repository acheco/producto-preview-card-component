<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
        rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

<main>
  <div class="main-container">
    <div class="image-container">
      <picture class="productImg">
        <source srcset="images/image-product-mobile.jpg" class="productImg" media="(max-width: 600px)">
        <img src="images/image-product-desktop.jpg" class="productImg" alt="Perfume image">
      </picture>
    </div>

    <div class="product-container">
      <div class="product-header">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-section">
        <span class="newPrice">$149.99 </span><span class="oldPrice">$169.99</span>
      </div>
      <div class="button-container">
        <button class="cart-button"><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antony Checo</a>.
  </div>
</footer>

</body>
</html>
